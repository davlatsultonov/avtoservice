<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App name</title>
</head>
<body>
<div class="container py-4 px-3 mx-auto">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <h1 class="mb-4 text-center">Авторизация</h1>

            <div class="auth-tabs-container border border-dark">
                <ul class="nav nav-tabs nav-fill auth-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Регистрация</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Вход</button>
                    </li>
                </ul>
                <div class="tab-content" id="auth-tab-content">
                    <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <form class="py-4 px-5 needs-validation" id="register-form" novalidate>
                            <div class="mb-3 has-validation">
                                <input class="form-control" type="text" name="user_name" placeholder="Имя" required aria-label="default input example">
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                            <div class="mb-3 has-validation">
                                <input class="form-control" type="text" name="user_name" placeholder="Логин" required aria-label="default input example">
                                <div class="invalid-feedback">
                                    Please choose a login.
                                </div>
                            </div>
                            <div class="mb-3 has-validation">
                                <input type="password" class="form-control" required placeholder="Пароль">
                                <div class="invalid-feedback">
                                    Please provide a login.
                                </div>
                            </div>
                            <div class="mb-3 has-validation">
                                <input type="password" class="form-control" required placeholder="Подтвердить пароль">
                            </div>
                        </form>

                        <button type="submit" class="w-100 rounded-0 btn btn-primary" form="register-form">Создать аккаунт</button>
                    </div>
                    <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <form class="py-4 px-5 needs-validation" id="login-form" novalidate>
                            <div class="mb-3 has-validation">
                                <input class="form-control" type="text" name="user_name" placeholder="Логин" required aria-label="default input example">
                                <div class="invalid-feedback">
                                    Invalid login.
                                </div>
                            </div>
                            <div class="mb-3 has-validation">
                                <input type="password" class="form-control" placeholder="Пароль" required>
                                <div class="invalid-feedback">
                                    Invalid password.
                                </div>
                            </div>
                            <div class="mb-3 form-check ">
                                <input type="checkbox" class="form-check-input" id="login-check" formnovalidate="formnovalidate">
                                <label class="form-check-label" for="login-check">Запомнить меня</label>
                            </div>
                        </form>
                        <button type="submit" class="w-100 rounded-0 btn btn-primary" form="login-form">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="module" src="../js/main.js"></script>
</body>
</html>
